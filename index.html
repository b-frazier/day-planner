<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Work Day Planner</title>
</head>
<body>
    <div class="hero text-center p-5">
        <h1>Work Day Planner</h1>
        <h2 id="date"></h2>
        <h2 id="time"></h2>
        <!-- <button id="saveBtn" class="saveBtn col-1 m-3">Save</button> -->

    </div>
    <div class="schedule container-lg textarea">
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">8AM</div>
            <textarea id="eightA" class="task-input col-8 "
            rows="3"></textarea>
            <button id="saveBtnEight" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">9AM</div>
            <textarea id="nineA" class="task-input col-8 "
            rows="3"></textarea>
            <button id="saveBtnNine" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">10AM</div>
            <textarea id="tenA" class="task-input col-8 future"
            rows="3"></textarea>
            <button id="saveBtnTen" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">11AM</div>
            <textarea id="elvA" class="task-input col-8"
            rows="3"></textarea>
            <button id="saveBtnElv" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">12PM</div>
            <textarea id="twvP" class="task-input col-8"
            rows="3"></textarea>
            <button id="saveBtnTwv" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">1PM</div>
            <textarea id="oneP" class="task-input col-8"
            rows="3"></textarea>
            <button id="saveBtnOne" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">2PM</div>
            <textarea id="twoP" class="task-input col-8"
            rows="3"></textarea>
            <button id="saveBtnTwo" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">3PM</div>
            <textarea id="threeP" class="task-input col-8"
            rows="3"></textarea>
            <button id="saveBtnThree" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">4PM</div>
            <textarea id="fourP" class="col-8"
            rows="3"></textarea>
            <button id="saveBtnFour" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <div class="hour col-1 text-center p-3">5PM</div>
            <textarea id="fiveP" class="col-8"
            rows="3"></textarea>
            <button id="saveBtnFive" class="saveBtn col-1">Save</button>
        </div>
        <div class="row justify-content-center">
            <button id="clearBtn" class="clearBtn col-1 m-3">Clear</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
</body>
</html>
